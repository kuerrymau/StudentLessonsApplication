<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LessonsEditDlg" widgetVar="LessonsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLessonsTitle}">
            <h:form id="LessonsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lessonsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLessonsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lessonsController.selected.id}" title="#{bundle.EditLessonsTitle_id}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLessonsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{lessonsController.selected.name}" title="#{bundle.EditLessonsTitle_name}" />
                        <p:outputLabel value="#{bundle.EditLessonsLabel_faculty}" for="faculty" />
                        <p:inputText id="faculty" value="#{lessonsController.selected.faculty}" title="#{bundle.EditLessonsTitle_faculty}" />
                        <p:outputLabel value="#{bundle.EditLessonsLabel_totalnoofstudentss}" for="totalnoofstudentss" />
                        <p:inputText id="totalnoofstudentss" value="#{lessonsController.selected.totalnoofstudentss}" title="#{bundle.EditLessonsTitle_totalnoofstudentss}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lessonsController.update}" value="#{bundle.Save}" update="display,:LessonsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LessonsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LessonsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
