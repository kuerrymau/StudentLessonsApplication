<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentsViewDlg" widgetVar="StudentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStudentsTitle}">
            <h:form id="StudentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewStudentsLabel_id}"/>
                        <h:outputText value="#{studentsController.selected.id}" title="#{bundle.ViewStudentsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStudentsLabel_firstname}"/>
                        <h:outputText value="#{studentsController.selected.firstname}" title="#{bundle.ViewStudentsTitle_firstname}"/>
                        <h:outputText value="#{bundle.ViewStudentsLabel_lastname}"/>
                        <h:outputText value="#{studentsController.selected.lastname}" title="#{bundle.ViewStudentsTitle_lastname}"/>
                        <h:outputText value="#{bundle.ViewStudentsLabel_studentid}"/>
                        <h:outputText value="#{studentsController.selected.studentid}" title="#{bundle.ViewStudentsTitle_studentid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StudentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
