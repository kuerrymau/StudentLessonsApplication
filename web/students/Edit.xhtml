<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentsEditDlg" widgetVar="StudentsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudentsTitle}">
            <h:form id="StudentsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudentsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{studentsController.selected.id}" title="#{bundle.EditStudentsTitle_id}" required="true" requiredMessage="#{bundle.EditStudentsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStudentsLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{studentsController.selected.firstname}" title="#{bundle.EditStudentsTitle_firstname}" />
                        <p:outputLabel value="#{bundle.EditStudentsLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{studentsController.selected.lastname}" title="#{bundle.EditStudentsTitle_lastname}" />
                        <p:outputLabel value="#{bundle.EditStudentsLabel_studentid}" for="studentid" />
                        <p:inputText id="studentid" value="#{studentsController.selected.studentid}" title="#{bundle.EditStudentsTitle_studentid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentsController.update}" value="#{bundle.Save}" update="display,:StudentsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudentsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudentsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
