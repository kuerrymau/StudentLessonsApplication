<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LessondaysViewDlg" widgetVar="LessondaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLessondaysTitle}">
            <h:form id="LessondaysViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lessondaysController.selected != null}">
                        <h:outputText value="#{bundle.ViewLessondaysLabel_id}"/>
                        <h:outputText value="#{lessondaysController.selected.id}" title="#{bundle.ViewLessondaysTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLessondaysLabel_day}"/>
                        <h:outputText value="#{lessondaysController.selected.day}" title="#{bundle.ViewLessondaysTitle_day}"/>
                        <h:outputText value="#{bundle.ViewLessondaysLabel_lessonid}"/>
                        <h:outputText value="#{lessondaysController.selected.lessonid}" title="#{bundle.ViewLessondaysTitle_lessonid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LessondaysViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
