<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LessondaysEditDlg" widgetVar="LessondaysEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLessondaysTitle}">
            <h:form id="LessondaysEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lessondaysController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLessondaysLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lessondaysController.selected.id}" title="#{bundle.EditLessondaysTitle_id}" required="true" requiredMessage="#{bundle.EditLessondaysRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditLessondaysLabel_day}" for="day" />
                        <p:inputText id="day" value="#{lessondaysController.selected.day}" title="#{bundle.EditLessondaysTitle_day}" />
                        <p:outputLabel value="#{bundle.EditLessondaysLabel_lessonid}" for="lessonid" />
                        <p:selectOneMenu id="lessonid" value="#{lessondaysController.selected.lessonid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lessonsController.itemsAvailableSelectOne}"
                                           var="lessonidItem"
                                           itemValue="#{lessonidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lessondaysController.update}" value="#{bundle.Save}" update="display,:LessondaysListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LessondaysEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LessondaysEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
